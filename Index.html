<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mini-mail</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 16px;
    }
    h1 { margin-bottom: 8px; }
    input, textarea, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .mail {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .subject {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ğŸ“§ Mini-mail</h1>

<h2>âœ‰ é€ä¿¡</h2>
<input id="from" placeholder="from" />
<input id="to" placeholder="to" />
<input id="subject" placeholder="subject" />
<textarea id="body" placeholder="message"></textarea>
<button onclick="sendMail()">é€ä¿¡</button>

<hr>

<h2>ğŸ“¬ å—ä¿¡ãƒˆãƒ¬ã‚¤</h2>
<div id="mailList"></div>

<script>
  // ğŸ”‘ Supabaseè¨­å®šï¼ˆã“ã“ã‚’æ›¸ãæ›ãˆã‚‹ï¼‰
  const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // ğŸ“¤ ãƒ¡ãƒ¼ãƒ«é€ä¿¡
  async function sendMail() {
    await supabase.from("mails").insert({
      from_address: from.value,
      to_address: to.value,
      subject: subject.value,
      body: body.value
    });
  }

  // ğŸ“¥ ãƒ¡ãƒ¼ãƒ«å–å¾—
  async function loadMails() {
    const { data } = await supabase
      .from("mails")
      .select("*")
      .order("created_at", { ascending: false });

    mailList.innerHTML = "";
    data.forEach(m => {
      mailList.innerHTML += `
        <div class="mail">
          <div class="subject">${m.subject}</div>
          <div>From: ${m.from_address}</div>
          <div>${m.body}</div>
        </div>
      `;
    });
  }

  // ğŸ”„ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸï¼ˆã“ã“ãŒè‚ï¼‰
  supabase
    .channel("mail-sync")
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "mails" },
      payload => {
        loadMails();
      }
    )
    .subscribe();

  loadMails();
</script>

</body>
</html>
